<form id="compendium-create" autocomplete="off" onsubmit="event.preventDefault();">
    <p>Please enter the number of grid squares on the map.</p>

    <div class="form-group">
        <label>Number of X Squares</label>
        <input type="number" name="xNum" placeholder="{{localize 'xNumber'}}"/>
    </div>

    <div class="form-group">
        <label>Number of Y Squares</label>
        <input type="number" name="yNum" placeholder="{{localize 'yNumber'}}"/>
    </div>

</form>
